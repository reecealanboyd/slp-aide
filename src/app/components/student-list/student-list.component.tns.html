<Page xmlns="http://schemas.nativescript.org/tns.xsd">
  <Page.actionBar>
      <ActionBar title="SLP Aide"></ActionBar>
  </Page.actionBar>
  <StackLayout class="bg-primary">
    <ListView
      class="list-group"
      [items]="students"
      (itemTap)="onSelectStudent($event)"
      style="height:50%"
    >
      <ng-template let-student="item">
        <FlexboxLayout flexDirection="row" class="list-group-item">
          <Label
            [text]="student.initials"
            class="list-group-item-heading"
            verticalAlignment="center"
            style="width: 60%"
          ></Label>
        </FlexboxLayout>
      </ng-template>
    </ListView> 

  <Label 
  text="Create new student" 
  class="list-group-item-heading"
  verticalAlignment="center"
  (tap)="onSelectCreateStudent($event)">
</Label>
</StackLayout>
</Page>
