<StackLayout class="input-field">
  <TextField hint="Student initials" class="input input-border" [(ngModel)]="initials"> </TextField>
  <TextField hint="Student email" class="input input-border" [(ngModel)]="email"> </TextField>
  <Button
    class="btn btn-primary"
    (tap)="onSelectCreateStudent()"
    text="Create Student"
  ></Button>
</StackLayout>
