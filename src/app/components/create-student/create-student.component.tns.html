<StackLayout>
  <TextField hint="Student username" class="input input-border m-10" [(ngModel)]="username"> </TextField>
  <TextField hint="Student password" class="input input-border m-10" [(ngModel)]="password"> </TextField>
  <Button
    class="btn btn-primary"
    (tap)="onSelectCreateStudent()"
    text="Create Student"
  ></Button>
</StackLayout>
