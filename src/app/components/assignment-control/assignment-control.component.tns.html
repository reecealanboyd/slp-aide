<StackLayout class="page">
  <ListView
    class="list-group"
    [items]="assignments"
    (itemTap)="onSelectAssignment($event)"
    style="height:30%"
  >
    <ng-template let-assignment="item">
      <FlexboxLayout flexDirection="row" class="list-group-item">
        <Label
          [text]="assignment.name"
          class="list-group-item-heading"
          verticalAlignment="center"
          style="width: 60%"
        ></Label>
      </FlexboxLayout>
    </ng-template>
  </ListView>
  <ListView
    class="list-group"
    [items]="students"
    (itemTap)="onSelectStudent($event)"
    style="height:100%"
  >
    <ng-template let-student="item">
      <FlexboxLayout alignItems="flex-start" class="list-group-item">
        <Label
          [text]="student.initials"
          class="list-group-item-heading"
          verticalAlignment="center"
          style="width: 80%"
        ></Label>
        <!-- <Label
          [text]="student.initials"
          class="list-group-item-heading"
          verticalAlignment="center"
          alignSelf="flex-end"
        ></Label> -->
        <Switch checked="true" class="switch" isEnabled="true" id="my-switch" alignSelf="flex-end"></Switch>
      </FlexboxLayout>
    </ng-template>
  </ListView>
</StackLayout>
