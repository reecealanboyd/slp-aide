<Page xmlns="http://schemas.nativescript.org/tns.xsd">
  <Page.actionBar>
      <ActionBar title="SLP Aide"></ActionBar>
  </Page.actionBar>
<ListView
  class="list-group"
  [items]="assignments"
  (itemTap)="onSelectAssignment($event)"
  style="height:100%"
>
  <ng-template let-assignment="item">
    <FlexboxLayout flexDirection="row" class="list-group-item">
      <Label
        [text]="assignment.name"
        class="list-group-item-heading"
        verticalAlignment="center"
        style="width: 60%"
      ></Label>
    </FlexboxLayout>
  </ng-template>
</ListView>
</Page>
